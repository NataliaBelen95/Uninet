version: '3.8'

services:
  mysql:
    build:
      context: .
      dockerfile: DockerfileSQL
      args:
        MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
        MYSQL_DATABASE: ${MYSQL_DATABASE}
        MYSQL_USER: ${MYSQL_USER}
        MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    container_name: tallerwebi-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - tallerwebi-network
    restart: unless-stopped
    # ðŸŒŸ PASO 1: AGREGAMOS EL HEALTHCHECK (ComprobaciÃ³n de Salud)
    healthcheck:
      # Comprueba que la base de datos estÃ© lista para aceptar conexiones
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 5s       # Ejecuta la prueba cada 5 segundos
      timeout: 10s       # Espera 10 segundos por cada prueba
      retries: 10        # Intenta 10 veces antes de fallar

  jetty-app:
    build:
      context: .
      dockerfile: DockerfileJetty
    container_name: tallerwebi-jetty
    ports:
      - "8080:8080"
    # ðŸŒŸ PASO 2: MODIFICAMOS depends_on PARA ESPERAR LA CONDICIÃ“N DE SALUD
    depends_on:
      mysql:
        condition: service_healthy # Â¡Jetty espera hasta que MySQL estÃ© sano!
    networks:
      - tallerwebi-network
    restart: unless-stopped
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}

volumes:
  mysql_data:
    driver: local

networks:
  tallerwebi-network:
    driver: bridge