<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js"></script>
    <!--<th:block th:insert="template/head :: links-comunes"></th:block>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <!--parawebsocket-->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="icon" th:href="@{/imagenes/isologo.png}" type="image/x-icon">
    <!--<link rel="icon" href="../../../resources/core/imagenes/isologo.png" type="image/x-icon">-->

    <!--<link rel="stylesheet" href="../../../resources/core/css/variables.css"/>
    <link rel="stylesheet" href="../../../resources/core/css/base.css"/>
    <link rel="stylesheet" href="../../../resources/core/css/home.css"/>-->
    <link rel="stylesheet" th:href="@{/css/variables.css}"/>
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/css/home.css}"/>

</head>
<body>
<header>
    <nav th:replace="templates/nav :: nav"></nav>
</header>
<main class="contenedor_general">
    <aside class="columnaUno">
        <div class="estructura">
            <img class="user"
                 th:src="@{${usuario.fotoPerfil != null ? '/' + usuario.fotoPerfil : '/imagenes/user.png'}}"
                 alt="Foto de perfil">
            <!--<img class="user" src="../../../resources/core/imagenes/user.png">-->
            <h2 class="palabra" th:text= "${usuario.nombre}"></h2>
            <h2 class="palabra" th:text= "${usuario.apellido}"></h2>
            <ul>
                <li class="titulo" th:text="${usuario.carrera != null ? usuario.carrera.nombre : 'Sin carrera'}">Carrera</li>
            </ul>
        </div>
        </div>
        <div class="estructura box_columnaUno">
<!--            <a href=""><img th:src="@{/imagenes/grupos.png}"> Grupos</a>-->
            <!--se lo agrego aca... despues vemos bien donde lo ubicamos-->
            <a th:href="@{/herramientas-IA.html}" class="btn_subir_archivos">
                <img th:src="@{/imagenes/pdf-icon.png}" alt="icono-pdf">Herramientas de IA
            </a>
            <!--<a href=""><img src="../../../resources/core/imagenes/grupos.png"> Grupos</a>
            <a href=""><img src="../../../resources/core/imagenes/guardados.png"> Elementos guardados</a>-->
        </div>
    </aside>

    <section class="columnaDos">
        <article class="estructura">
            <div th:replace="templates/form-publicacion :: form-publi(${publicacion})"></div>
        </article>
        <article class="box_ordenarPor">
            <div class="separador"></div>
            <form id="filtroPublicaciones" th:action="@{/home}" method="get">
                <label for="ordenar">Mostrar: </label>
                <select name="filtro" id="ordenar" onchange="this.form.submit()">
                    <option value="p" th:selected="${filtro == 'p'}">Amigos</option>
                    <option value="r" th:selected="${filtro == 'r'}">Para ti</option>
                </select>
            </form>
        </article>
        <div id="contenedor-publicaciones">
            <th:block th:if="${filtro == 'p'}" th:each="dtopubli : ${datosPublicaciones}">
                <div th:replace="templates/divTarjetaPublicacion :: tarjetaPublicacion(${dtopubli}, ${usuario})"></div>
            </th:block>

            <th:block th:if="${filtro == 'r'}" th:each="dtopubli : ${datosPublicaciones}">
                <div th:replace="templates/divTarjetaPublicacion :: tarjetaPublicacion(${dtopubli}, ${usuario})"></div>
            </th:block>
        </div>



    </section>
    <aside class="columnaTres">
        <div class="estructura">
<!--            <h2>Alumnos cursando...</h2>-->
<!--            <p>Ingeniería en Sistemas</p>-->
<!--            <div class="recomendaciones_users" >-->
<!--                <img class="user2" th:src="@{/imagenes/user2.png}">-->
<!--                <img class="user2" th:src="@{/imagenes/user2.png}">-->
<!--                <img class="user2" th:src="@{/imagenes/user2.png}">-->
<!--                <img class="user2" th:src="@{/imagenes/user2.png}">-->
<!--                <img class="user2" th:src="@{/imagenes/user2.png}">-->
<!--            </div>-->
            <h2>Quizás conozcas...</h2>
            <ul>
                <li th:each="usuario : ${usuariosNuevos}">
                    <span th:text="${usuario.nombreUsuario}"></span>
                    <span th:text="${usuario.apellidoUsuario}"></span>
                    <!-- Formulario para enviar solicitud de amistad -->
                    <form th:action="@{/amistad/enviar}" method="post">
                        <input type="hidden" name="receptorId" th:value="${usuario.id}" />
                        <button class="solicitud" type="submit">Enviar Solicitud de Amistad</button>
                    </form>
                </li>
            </ul>
        </div>
    </aside>
</main>
<script th:src="@{/js/publicaciones.js}"></script>
<script th:src="@{/js/notificaciones.js}"></script>
<script th:src="@{/js/buscarPersona.js}"></script>
<script type="module" th:src="@{js/tema.js}"></script>

</body>

</html>
