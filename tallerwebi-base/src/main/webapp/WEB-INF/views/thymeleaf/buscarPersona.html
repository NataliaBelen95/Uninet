<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado de la Búsqueda</title>
    <style>
        /* Estilos básicos para el dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #ddd;
        }
        .dropdown a:hover {
            background-color: #f1f1f1;
        }
        .resultado-img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<!-- Formulario de búsqueda -->
<form th:action="@{/buscarPersona}" method="get">
    <input type="search" name="query" placeholder="Buscar persona..." required>
    <button type="submit">Buscar</button>
</form>

<h2>Resultados de búsqueda</h2>
<div class="dropdown">
    <button class="dropbtn">Resultados</button>
    <div class="dropdown-content">
        <!-- Iterar sobre los resultados encontrados -->
        <div th:each="usuario : ${resultados}">
            <a th:href="@{/perfil/{slug}(slug=${usuario.slug})}">
                <img th:src="@{${usuario.fotoPerfil}}" alt="Foto perfil" class="resultado-img"/>
                <span th:text="${usuario.nombre} + ' ' + ${usuario.apellido}"></span> <!-- Nombre del usuario -->
            </a>
        </div>
    </div>
</div>
</body>
</html>
