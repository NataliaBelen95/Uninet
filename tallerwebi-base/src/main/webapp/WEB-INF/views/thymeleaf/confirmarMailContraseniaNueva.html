<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmar código</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="icon" th:href="@{/imagenes/isologo.png}" type="image/x-icon">

    <link rel="stylesheet" th:href="@{/css/variables.css}"/>
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/css/registrarse.css}"/>
</head>
<body>
<nav>
    <img class="logo" th:src="@{/imagenes/logo.png}" alt="logo">
</nav>

<main role="main" class="contenedor">
    <div id="loginbox" class="contenedor_form">
        <h3>Confirmar correo</h3>

        <p th:if="${error}" th:text="${error}" class="error"></p>
        <p th:if="${mensaje}" th:text="${mensaje}" style="color: green;"></p>

        <form th:action="@{/recuperar/confirmar}" method="post">
            <!-- email oculto (lo llena el controlador con model.addAttribute("email", email)) -->
            <input type="hidden" name="email" th:value="${email}" />

            <div class="box_campo">
                <label for="codigo">Código de confirmación</label>
                <input id="codigo" name="codigo" type="text" placeholder="Ingresa el código" required />
            </div>

            <!-- CSRF token si usás Spring Security -->
            <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->

            <div class="separador"></div>
            <button class="btn" type="submit">Confirmar</button>
        </form>

        <div style="margin-top: 1rem;">
            <a th:href="@{/recuperar}">Volver</a>
        </div>
    </div>
</main>

<script type="module" th:src="@{js/tema.js}"></script>
</body>
</html>
